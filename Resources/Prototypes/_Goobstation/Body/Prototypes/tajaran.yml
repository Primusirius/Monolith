- type: body
  id: Tajaran
  name: tajaran
  root: torso
  slots:
    head:
      part: HeadTajaran
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoTajaran
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      - head # Shitmed Change
      organs:
        heart: OrganAnimalHeart
        lungs: OrganHumanLungs
        stomach: OrganAnimalStomach
        liver:  OrganAnimalLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmTajaran
      connections:
      - right hand
    left arm:
      part: LeftArmTajaran
      connections:
      - left hand
    right hand:
      part: RightHandTajaran
    left hand:
      part: LeftHandTajaran
    right leg:
      part: RightLegTajaran
      connections:
      - right foot
    left leg:
      part: LeftLegTajaran
      connections:
      - left foot
    right foot:
      part: RightFootTajaran
    left foot:
      part: LeftFootTajaran