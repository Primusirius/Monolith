- type: entity
  name: Urist McTajaran
  parent: BaseMobSpeciesOrganic
  id: BaseMobTajaran
  abstract: true
  components:
  - type: Hunger
    baseDecayRate: 0.02083333332 # 25% more than default #Mono its not actually 25% but about 15.74%, 0.0225 would be 25% more than base
  - type: Thirst
  - type: Sprite
    scale: 0.8, 0.8
  - type: HumanoidAppearance
    species: Tajaran
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35 # Floof
        density: 140
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Tajaran
    requiredLegs: 2
  - type: Damageable
    damageModifierSet: Tajaran
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.85  # 0.7 is base speed.
      80: 0.75  # 0.5 is base speed.
  - type: Carriable # Carrying system from nyanotrasen.
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: NightVision
    activateSound: null
    deactivateSound: null
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 4
        Piercing: 1
  - type: Speech
    speechVerb: Felinid
    speechSounds: Alto
    allowedEmotes:
    - Hiss
    - Meow
    - Mew
    - Growl
    - Purr
  - type: DamageOnHighSpeedImpact # Landing on all fours!
    damage:
      types:
        Blunt: 1
  - type: Stamina
    critThreshold: 85
    decay: 2.55 # 3 base decay multiplied by 0.85 = 2.55
  - type: TypingIndicator
    proto: felinid
  - type: PseudoItem
    storedOffset: 0,17
    shape:
      - 0,0,1,4
      - 0,2,3,4
      - 4,0,5,4
  - type: Vocal
    wilhelm: "/Audio/Nyanotrasen/Voice/Felinid/cat_wilhelm.ogg"
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid
  - type: Felinid # real
  - type: NoShoesSilentFootsteps
  - type: LanguageKnowledge
    speaks:
    - TauCetiBasic
    - SiikMaas #Mono - Changed default, SiikTajr disabled
    understands:
    - TauCetiBasic
    - SiikMaas #Mono - Changed default, SiikTajr disabled
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - Humanoid
  - type: Temperature
    coldDamageThreshold: 248.15 # -25 degrees centigrade, like 12 degrees below normal
    currentTemperature: 311.76  # Body temperature of cat
    heatDamage:
      types:
        Heat: 2 # poor kitty
    coldDamage:
      types:
        Cold: 0.65 # in line with cold resist
  - type: ThermalRegulator
    normalBodyTemperature: 311.76
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects:
      - !type:Emote
        emote: Scream
        probability: 0.2

