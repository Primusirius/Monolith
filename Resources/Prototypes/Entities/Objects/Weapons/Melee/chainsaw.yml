- type: entity
  name: chainsaw
  parent: BaseItem
  id: Chainsaw
  description: A very large chainsaw. Usually you use this for cutting down trees... usually.
  components:
  - type: Wieldable
    wieldSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/chainsawwield.ogg
      params:
        volume: -3
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/chainsaw.rsi
    state: icon
  - type: MeleeWeapon
    heavyStaminaCost: 2 # Mono reduced from 10 to 2 so you no longer hit stamcrit from 2 seconds of using the weapon
    autoAttack: true
    angle: 0
    wideAnimationRotation: -135
    attackRate: 4
    damage:
      types:
        Slash: 4
        Blunt: 4
        Structural: 4
    soundHit:
      path: /Audio/Weapons/chainsaw.ogg
      params:
        volume: -3
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 6
        Structural: 6 # Mono increased damage from 4 to 6 for an even 10 struct, keep in mind a breaching hammer does 300 in one hit and that would be about 30 attacks from this
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/chainsaw.rsi
  - type: DisarmMalus
  - type: RefillableSolution
    solution: Welder
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 300
        maxVol: 300
  - type: UseDelay
    delay: 1
  - type: BoneSaw # Shitmed
    speed: 0.5 # TODO: arm-mounted version becomes 0.65
  - type: SurgeryTool # Shitmed
    startSound:
      path: /Audio/Weapons/chainsawwield.ogg
    endSound:
      path: /Audio/Weapons/chainsaw.ogg
