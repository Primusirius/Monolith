# Empty mags
- type: entity
  parent: BaseMagazine9x19mmPistolHighCapacityFMJ
  id: MagazineAsmgtUniversalEmpty
  name: "ASMGT-compatible ammo box"
  description: |-
   Universal ASMGT-compatible ammo box capable of accepting 5.56x45mm, 6.35x40mm, 7.62x39mm and 9x19mm cartridges.
  suffix: empty
  components:
  - type: Tag
    tags:
      - MagazineAsmgt
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - Cartridge9x19mmFMJ
        - Cartridge556x45mmFMJ
        - Cartridge762x39mmFMJ
        - Cartridge635x40mmCaseless
    capacity: 50
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Ammunition/Magazine/Turret/box_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 11
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: MagazineAsmgtUniversalEmpty
  id: MagazineAsmgtUniversal9x19mm
  name: "ASMGT-compatible ammo box (9x19mm)"
  suffix: Loaded
  components:
  - type: BallisticAmmoProvider
    proto: Cartridge9x19mmFMJ
    
- type: entity
