- type: entity
  parent: BaseMeleeWeaponEnergy
  id: WeaponPhaseBlade
  name: nano-laminate phaseblade
  description: A heavy bladed weapon with a wicked edge, commonly seen in the hands of pre-fracture warriors. Can be activated to adjust to combat needs
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Melee/phaseblade.rsi
    layers:
    - state: e_sword
    - state: e_sword_blade
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: "#c24fd1"
    netsync: false
  - type: Item
    sprite: _Mono/Objects/Weapons/Melee/phaseblade.rsi
    size: Large
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Melee/phaseblade.rsi
    slots:
    - Back
    - Belt
    - SuitStorage
  - type: ComponentToggler
    components:
    - type: Reflect
      reflectProb: 0.3
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 15
        Caustic: 15
        Heat: 15
        Structural: 80
  - type: MeleeWeapon
    heavyStaminaCost: 1
    wideAnimationRotation: -135
    attackRate: 1.25
    damage:
      types:
        Slash: 35
        Structural: 40
  - type: Sharp
  - type: DisarmMalus
    malus: 0.6
  - type: Execution
    doAfterDuration: 4.0
